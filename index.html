<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Papel Scissors Lizard Spock</title>
</head>
<body>

    <div class="container">
        <h1>Rock Paper Scissors Lizard Spock</h1>

        <div id="result">

            <img id="computer-img" src="/assets/rock.svg">

            <div id="start-text">
                Choose an option to get started
            </div>

            <img id="user-img" src="/assets/rock.svg" >
        </div>

        <div id="btns-container">
            <button id="rock" type="button"><img src="/assets/rock.svg"></button>
            <button id="paper" type="button"><img src="/assets/paper.svg" alt=""></button>
            <button id="scissors" type="button"><img src="/assets/scissors.svg" alt=""></button>
            <button id="lizard" type="button"><img src="/assets/lizard.svg" alt=""></button>
            <button id="spock" type="button"><img src="/assets/spock.svg" alt=""></button>
        </div>

        
    </div>
  <script src="/app.js"></script>  
</body>
</html>
